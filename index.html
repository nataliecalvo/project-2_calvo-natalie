<!DOCTYPE html>
<html>
  <head>
    <title>What is That? The Vacation App</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Montserrat" rel="stylesheet"/>
  </head>
  <body>
    <header class="header">
      <img class="header_img" src="images/logo.png" alt="This is the What is That? The Vacation App logo. It contains a cartoon camera and a polaroid of the Collosseum."/>
    </header>
    <nav class="header_nav">
      <button class="button-login"><img src="images/login.svg" alt="Login avatar to be replaced with your headshot onced logged in."><p>Login</p></button>
        <div class="modal">
          <img src="images/icon-close.svg" alt="close" class="modal_close">
          <header class="modal_header">
            <h3>Login</h3>
            <p>Login to start discovering!</p>
          </header>
          <form class="modal_form">
            <input name="email" placeholder="Username" type="email" class="input modal_input">
            <input name="password" placeholder="Password" type="password" class="input modal_input">
            <ul class="button">
              <li><button class="button-primary" type="submit"><p>Submit</p></button></li>
              <li><button class="button-secondary"><p>Cancel<p></button></li>
            </ul>
          </form>
        </div>
    </nav>
    <main class="main">
      <section class="main__section">
      </section>
    </main>
  </body>
</html>
